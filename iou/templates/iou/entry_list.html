{% load static %}

<html>

<head>
	<title>I owe you HOW MUCH?!?!?!</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="{% static 'css/iou.css' %}">
</head>

<body>
	<div class="content container">
		<div class="page-header">
			<h1>Transactions</h1>
		</div>

	{% for entry in entries %}
		<div class="row">
			<div class="col-sm-3">
				<p>{{ entry.transaction_date }}</p>
			</div>
			<div class="col-sm-4">
				<p>{{ entry.title }}</p>
			</div>
			<div class="col-sm-2">
				<p>{{ entry.payee }}</p>
			</div>
			<div class="col-sm-1">
				<p>{{ entry.amount }}</p>
			</div>
			<div class="col-sm-2">
				<p>{{ entry.ref }}</p>
			</div>
		</div>
		{% endfor %}
	</div>
</body>

</html>
