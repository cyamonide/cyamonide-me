<html>

<head>
	<title>I owe you HOW MUCH?!?!?!</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>

<body>
	<div class="page-header">
		<h1>Transactions</h1>
	</div>

	<div class="content container">
	{% for entry in entries %}
		<div class="row">
			<div class="col-md-3">
				<p>{{ entry.transaction_date }}</p>
			</div>
			<div class="col-md-4">
				<p>{{ entry.title }}</p>
			</div>
			<div class="col-md-2">
				<p>{{ entry.payee }}</p>
			</div>
			<div class="col-md-1">
				<p>{{ entry.amount }}</p>
			</div>
			<div class="col-md-2">
				<p>{{ entry.ref }}</p>
			</div>
		</div>
		{% endfor %}
	</div>
</body>

</html>
